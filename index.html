<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h1 id="name">Andrew Pham</h1>
          <p>FEW Assessment</p>
        </div>
        <div class="container input">
          <label for="box-width">
            Width:
            <input id="box-width" value="120" type="number" min="1" />
          </label>
          <label for="box-height">
            Height:
            <input id="box-height" value="60" type="number" min="1" />
          </label>
          <label for="box-color">
            Color:
            <input id="box-color" type="color" value="#B04040" />
          </label>
        </div>

        <div class="container">
          <h3>Width</h3>
          <p id="width"></p>
          <h3>Height</h3>
          <p id="height"></p>
          <h3>Color</h3>
          <p id="color"></p>
        </div>
        <div class="container">
          <h3 class="color-heading">Color</h3>
          <div id="color-box"></div>
        </div>
      </section>
    </main>
    <script src="./script.js" type="module"></script>
  </body>
</html>
